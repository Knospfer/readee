name: readee
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.17.1
  cloud_firestore: ^3.1.17
  auto_route: ^4.0.1
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  injectable: ^1.5.3
  json_annotation: ^4.5.0
  freezed: ^2.0.3+1
  rxdart: ^0.27.4
  reactive_forms: ^13.0.0
  transparent_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  flutter_lints: ^2.0.0
  injectable_generator: ^1.5.3
  json_serializable: ^6.2.0
  freezed_annotation:
  auto_route_generator:

flutter:
  fonts:
    - family: CharisSIL
      fonts:
          - asset: fonts/CharisSIL-Regular.ttf
          - asset: fonts/CharisSIL-Italic.ttf
            style: italic
          - asset: fonts/CharisSIL-Bold.ttf
            weight: 600
  uses-material-design: true